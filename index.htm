<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .menu-item {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .menu-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ресторан "Вкусные блюда"</h1>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <h2>Стейк</h2>
            <p>Сочный стейк из мраморной говядины. Подается с картофельным пюре и соусом.</p>
        </div>
        <div class="menu-item">
            <h2>Паста</h2>
            <p>Итальянская паста с томатным соусом и свежим базиликом.</p>
        </div>
        <div class="menu-item">
            <h2>Суп</h2>
            <p>Ароматный грибной суп с хлебом.</p>
        </div>
        <!-- Добавьте еще блюда -->
    </div>
</body>
</html>
