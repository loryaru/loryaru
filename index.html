<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Блокнот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #3498db;
            transition: color 0.3s;
        }

        .content {
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
            height: 50vh;
            overflow: hidden;
        }

        .content:hover {
            border-color: #2676b0;
        }

        .content.active {
            height: 100vh;
        }

        .content textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-theme .content textarea {
            background-color: #333;
            color: #f4f4f4;
        }

        .light-theme .icon-button {
            color: #3498db;
        }

        .dark-theme .icon-button {
            color: #f4f4f4;
        }

        .dark-theme .content {
            background-color: #333;
        }

        .header-icons {
            display: flex;
            gap: 10px;
        }

        .by-line-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
        }
        
        .by-line {
            font-size: 12px;
            color: #ccc;
        }
    </style>
    <!-- Подключаем библиотеку Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
     <div class="container">
        <div class="header">
            <div class="header-icons">
                <button class="icon-button" id="toggleThemeButton"><i class="fas fa-adjust"></i></button>
                <button class="icon-button" id="fontSizeButton"><i class="fas fa-text-height"></i></button>
                <button class="icon-button" id="clearButton"><i class="fas fa-trash"></i></button>
            </div>
            <button class="icon-button" id="downloadButton"><i class="fas fa-download"></i></button>
        </div>
        <div class="content">
            <textarea id="noteTextarea" placeholder="Ваша заметка o(≧▽≦)o ..."></textarea>
        </div>
        <div class="by-line-container">
            <div class="stats">
                <span id="charCount">0</span> символов, <span id="wordCount">0</span> слов
            </div>
            <div class="by-line">by loryaru</div>
        </div>
    </div>
    <script>
        const fontSizeButton = document.getElementById("fontSizeButton");
        const noteTextarea = document.getElementById("noteTextarea");

        const fontSizeOptions = ["small", "medium", "large"];
        let currentFontSize = localStorage.getItem("fontSize") || 1; // Дефолтный размер "M"

        fontSizeButton.innerHTML = '<i class="fas fa-text-height"></i>'; // Исходный значок

        fontSizeButton.addEventListener("click", () => {
            currentFontSize = (currentFontSize + 1) % fontSizeOptions.length;
            noteTextarea.style.fontSize = fontSizeOptions[currentFontSize];
            fontSizeButton.innerHTML = getFontSizeButtonIcon(currentFontSize);
            localStorage.setItem("fontSize", currentFontSize);
        });

        function getFontSizeButtonIcon(sizeIndex) {
            if (sizeIndex === 0) {
                return '<i class="fas fa-text-height"></i>';
            } else if (sizeIndex === 1) {
                return '<i class="fas fa-text-height"></i>';
            } else if (sizeIndex === 2) {
                return '<i class="fas fa-text-height"></i>';
            }
        }

        const toggleThemeButton = document.getElementById("toggleThemeButton");
        const body = document.body;
        let isDarkTheme = JSON.parse(localStorage.getItem("isDarkTheme")) || false;

        toggleThemeButton.addEventListener("click", () => {
            isDarkTheme = !isDarkTheme;
            body.classList.toggle("dark-theme", isDarkTheme);
            localStorage.setItem("isDarkTheme", JSON.stringify(isDarkTheme));
        });

        const clearButton = document.getElementById("clearButton");
        const downloadButton = document.getElementById("downloadButton");

        clearButton.addEventListener("click", () => {
            noteTextarea.value = "";
        });

        downloadButton.addEventListener("click", () => {
            const content = noteTextarea.value;
            const filename = `Записка_${new Date().toLocaleDateString()}.txt`;
            const blob = new Blob([content], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        });

        const noteTextarea = document.getElementById("noteTextarea");
        const charCountElement = document.getElementById("charCount");
        const wordCountElement = document.getElementById("wordCount");

        noteTextarea.addEventListener("input", () => {
            const content = noteTextarea.value;
            const charCount = content.length;
            const wordCount = content.trim().split(/\s+/).filter(Boolean).length;

            charCountElement.textContent = charCount;
            wordCountElement.textContent = wordCount;
        });

        // Восстановление размера шрифта при загрузке страницы
        noteTextarea.style.fontSize = fontSizeOptions[currentFontSize];
        
        // Восстановление цветовой темы при загрузке страницы
        body.classList.toggle("dark-theme", isDarkTheme);
        
        // Восстановление текста при загрузке страницы
        noteTextarea.value = localStorage.getItem("noteText") || "";
        
        // Сохранение текста при изменении
        noteTextarea.addEventListener("input", () => {
            localStorage.setItem("noteText", noteTextarea.value);
        });
    </script>
</body>
</html>
