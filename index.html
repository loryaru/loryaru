<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s, font-size 0.3s;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .dark-theme {
      background-color: #333;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
      margin-bottom: 15px;
    }

    .button {
      background-color: transparent;
      border: none;
      color: #000;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .button:hover {
      color: #3498db;
    }

    .icon {
      font-size: 20px;
      margin-right: 10px;
    }
  </style>
  <title>Заметки</title>
</head>
<body>
  <div class="container">
    <button id="themeButton" class="button"><i class="fas fa-circle-half fa-stack-2x"></i><i class="fas fa-circle-half fa-stack-2x" style="color: white;"></i></button>
    <button id="downloadButton" class="button"><i class="icon">⬇️</i></button>
    <button id="fontButton" class="button"><i class="icon">A</i></button>
    <button id="clearButton" class="button"><i class="icon">✖️</i></button>
    <textarea id="noteArea" placeholder="Введите заметку..." spellcheck="false"></textarea>
  </div>
  <script>
    const themeButton = document.getElementById('themeButton');
    const downloadButton = document.getElementById('downloadButton');
    const fontButton = document.getElementById('fontButton');
    const clearButton = document.getElementById('clearButton');
    const noteArea = document.getElementById('noteArea');

    let darkTheme = localStorage.getItem('darkTheme') === 'true';
    let savedNote = localStorage.getItem('note') || '';
    let fontSize = localStorage.getItem('fontSize') || 'medium';

    updateTheme();
    updateFontSize();
    noteArea.value = savedNote;

    themeButton.addEventListener('click', () => {
      darkTheme = !darkTheme;
      updateTheme();
      localStorage.setItem('darkTheme', darkTheme);
    });

    downloadButton.addEventListener('click', () => {
      const noteContent = noteArea.value;
      const blob = new Blob([noteContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'note.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    fontButton.addEventListener('click', () => {
      switch (fontSize) {
        case 'small':
          fontSize = 'medium';
          break;
        case 'medium':
          fontSize = 'large';
          break;
        case 'large':
          fontSize = 'small';
          break;
        default:
          fontSize = 'medium';
          break;
      }
      updateFontSize();
      localStorage.setItem('fontSize', fontSize);
    });

    clearButton.addEventListener('click', () => {
      noteArea.value = '';
      localStorage.removeItem('note');
    });

    noteArea.addEventListener('input', () => {
      const noteContent = noteArea.value;
      localStorage.setItem('note', noteContent);
    });

    function updateTheme() {
      if (darkTheme) {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
      }
    }

    function updateFontSize() {
      switch (fontSize) {
        case 'small':
          noteArea.style.fontSize = '14px';
          break;
        case 'medium':
          noteArea.style.fontSize = '16px';
          break;
        case 'large':
          noteArea.style.fontSize = '18px';
          break;
      }
    }
  </script>
</body>
</html>
