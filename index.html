<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-theme {
      background-color: #f8f8f8;
      color: #333;
    }

    .dark-theme {
      background-color: #333;
      color: #f8f8f8;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: inherit;
      margin-right: 10px;
    }

    #noteTextarea {
      width: 100%;
      height: 200px;
      border: none;
      background-color: #f8f8f8;
      padding: 10px;
      resize: none;
      outline: none;
    }

    #toggleThemeButton {
      font-size: 18px;
    }
  </style>
  <title>Заметки</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="toggleThemeButton" class="icon-button"><i class="fas fa-adjust"></i></button>
    </div>
    <div class="content">
      <textarea id="noteTextarea" placeholder="Введите заметку..." spellcheck="false"></textarea>
    </div>
  </div>
    <script>
    const themeButton = document.getElementById('themeButton');
    const noteArea = document.getElementById('noteArea');

    let darkTheme = localStorage.getItem('darkTheme') === 'true';
    let savedNote = localStorage.getItem('note') || '';

    updateTheme();
    noteArea.value = savedNote;

    themeButton.addEventListener('click', () => {
      darkTheme = !darkTheme;
      updateTheme();
      localStorage.setItem('darkTheme', darkTheme);
    });

    noteArea.addEventListener('input', () => {
      const noteContent = noteArea.value;
      localStorage.setItem('note', noteContent);
    });

    function updateTheme() {
      if (darkTheme) {
        document.body.style.backgroundColor = '#333';
        document.body.style.color = '#fff';
      } else {
        document.body.style.backgroundColor = '#f5f5f5';
        document.body.style.color = '#000';
      }
    }
  </script>
</body>
</html>
