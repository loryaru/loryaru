<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Блокнот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #3498db;
            transition: color 0.3s;
        }

        .content {
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
            height: 50vh;
            overflow: hidden;
        }

        .content:hover {
            border-color: #2676b0;
        }

        .content.active {
            height: 100vh;
        }

        .content textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-theme .content textarea {
            background-color: #333;
            color: #f4f4f4;
        }

        .light-theme .icon-button {
            color: #3498db;
        }

        .dark-theme .icon-button {
            color: #f4f4f4;
        }

        .dark-theme .content {
            background-color: #333;
        }

        .header-icons {
            display: flex;
            gap: 10px;
        }
    </style>
    <!-- Подключаем библиотеку Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</html>
