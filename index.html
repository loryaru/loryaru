<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Блокнот</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .light-theme {
            background-color: #f8f8f8;
            color: #333;
        }
        
        .dark-theme {
            background-color: #333;
            color: #f8f8f8;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: inherit;
            margin-right: 10px;
        }
        
        .content {
            position: relative;
        }
        
        #noteTextarea {
            width: 100%;
            height: 200px;
            border: none;
            background-color: #f8f8f8;
            padding: 10px;
            resize: none;
            outline: none;
        }
        
        .by-line-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        
        .stats, .by-line {
            font-size: 12px;
            color: #ccc;
        }
        
        #toggleThemeButton {
            font-size: 18px;
        }
        
        .stats {
            display: flex;
            align-items: center;
        }
        
        #fontSizeButton {
            font-size: 18px;
        }
        
        #clearButton {
            font-size: 18px;
        }
        
        #downloadButton {
            font-size: 18px;
        }
        
        .stats {
            margin-right: auto;
        }
    </style>
    <!-- Подключаем библиотеку Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <div class="header-icons">
                <button class="icon-button" id="toggleThemeButton"><i class="fas fa-adjust"></i></button>
                <button class="icon-button" id="fontSizeButton"><i class="fas fa-font"></i></button>
                <button class="icon-button" id="clearButton"><i class="fas fa-trash"></i></button>
            </div>
            <button class="icon-button" id="downloadButton"><i class="fas fa-download"></i></button>
        </div>
        <div class="content">
            <textarea id="noteTextarea" placeholder="Введите ваш текст здесь"></textarea>
        </div>
        <div class="by-line-container">
            <div class="stats">
                <span id="charCount">0</span> символов, <span id="wordCount">0</span> слов
            </div>
            <div class="by-line">by loryaru</div>
        </div>
    </div>
    <script>
        // Получение элементов DOM
        const fontSizeButton = document.getElementById("fontSizeButton");
        const toggleThemeButton = document.getElementById("toggleThemeButton");
        const downloadButton = document.getElementById("downloadButton");
        const clearButton = document.getElementById("clearButton");
        const noteTextarea = document.getElementById("noteTextarea");
        const charCountElement = document.getElementById("charCount");
        const wordCountElement = document.getElementById("wordCount");
        
        // Функция для изменения размера шрифта
        function changeFontSize(sizeIndex) {
            const fontSizeOptions = ["small", "medium", "large"];
            noteTextarea.style.fontSize = fontSizeOptions[sizeIndex];
            localStorage.setItem("fontSize", sizeIndex);
            fontSizeButton.innerHTML = getFontSizeButtonIcon(sizeIndex);
        }
        
        // Получение иконки для кнопки изменения размера шрифта
        function getFontSizeButtonIcon(sizeIndex) {
            if (sizeIndex === 0) {
                return '<i class="fas fa-font"></i>';
            } else if (sizeIndex === 1) {
                return '<i class="fas fa-text-height"></i>';
            } else if (sizeIndex === 2) {
                return '<i class="fas fa-font"></i>';
            }
        }
        
        // Обработчик клика на кнопке изменения размера шрифта
        fontSizeButton.addEventListener("click", () => {
            currentFontSize = (currentFontSize + 1) % 3;
            changeFontSize(currentFontSize);
        });
        
        // Функция для смены темы
        function toggleTheme() {
            const body = document.body;
            const isDarkTheme = body.classList.toggle("dark-theme");
            localStorage.setItem("isDarkTheme", isDarkTheme);
        }
        
        // Обработчик клика на кнопке смены темы
        toggleThemeButton.addEventListener("click", toggleTheme);
        
        // Восстановление размера шрифта и темы при загрузке страницы
        const currentFontSize = localStorage.getItem("fontSize") || 1;
        changeFontSize(currentFontSize);
        
        const isDarkTheme = JSON.parse(localStorage.getItem("isDarkTheme")) || false;
        toggleThemeButton.innerHTML = isDarkTheme ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        document.body.classList.toggle("dark-theme", isDarkTheme);
        
        // Восстановление текста и количества символов при загрузке страницы
        const savedText = localStorage.getItem("noteText") || "";
        noteTextarea.value = savedText;
        charCountElement.textContent = savedText.length;
        
        // Обработчик ввода текста в поле
        noteTextarea.addEventListener("input", () => {
            const content = noteTextarea.value;
            const charCount = content.length;
            const wordCount = content.trim().split(/\s+/).filter(Boolean).length;
        
            charCountElement.textContent = charCount;
            wordCountElement.textContent = wordCount;
        
            localStorage.setItem("noteText", content);
        });
        
        // Обработчик клика на кнопке скачивания
        downloadButton.addEventListener("click", () => {
            const content = noteTextarea.value;
            const filename = `Записка_${getCurrentDate()}.txt`;
            const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
        
            if (window.navigator.msSaveOrOpenBlob) {
                window.navigator.msSaveBlob(blob, filename);
            } else {
                const link = document.createElement("a");
                link.href = window.URL.createObjectURL(blob);
                link.download = filename;
                link.click();
                window.URL.revokeObjectURL(link.href);
            }
        });
        
        // Обработчик клика на кнопке очистки
        clearButton.addEventListener("click", () => {
            noteTextarea.value = "";
            charCountElement.textContent = "0";
            wordCountElement.textContent = "0";
            localStorage.setItem("noteText", "");
        });
        
        // Получение текущей даты в формате YYYY-MM-DD
        function getCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, "0");
            const day = String(now.getDate()).padStart(2, "0");
            return `${year}-${month}-${day}`;
        }

    </script>
</body>
</html>
