<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-theme {
      background-color: #f8f8f8;
      color: #333;
    }

    .dark-theme {
      background-color: #333;
      color: #f8f8f8;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: inherit;
      margin-right: 10px;
    }

    #noteTextarea {
      width: 100%;
      height: 200px;
      border: none;
      background-color: #f8f8f8;
      padding: 10px;
      resize: none;
      outline: none;
    }

    #toggleThemeButton {
      font-size: 18px;
    }

    .stats {
      display: flex;
      align-items: center;
    }

    #fontSizeButton, #clearButton, #downloadButton {
      font-size: 18px;
    }
  </style>
  <title>Заметки</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="toggleThemeButton" class="icon-button"><i class="fas fa-adjust"></i></button>
    </div>
    <div class="content">
      <textarea id="noteTextarea" placeholder="Введите заметку..." spellcheck="false"></textarea>
      <div class="stats">
        <button id="fontSizeButton" class="icon-button"><i class="fas fa-font"></i></button>
        <button id="clearButton" class="icon-button"><i class="fas fa-trash"></i></button>
        <button id="downloadButton" class="icon-button"><i class="fas fa-download"></i></button>
      </div>
    </div>
  </div>
  <script>
    const themeButton = document.getElementById('toggleThemeButton');
    const fontSizeButton = document.getElementById('fontSizeButton');
    const clearButton = document.getElementById('clearButton');
    const downloadButton = document.getElementById('downloadButton');
    const noteTextarea = document.getElementById('noteTextarea');

    let darkTheme = localStorage.getItem('darkTheme') === 'true';
    let savedNote = localStorage.getItem('note') || '';
    let fontSize = localStorage.getItem('fontSize') || 'medium';

    updateTheme();
    updateFontSize();
    noteTextarea.value = savedNote;

    themeButton.addEventListener('click', () => {
      darkTheme = !darkTheme;
      updateTheme();
      localStorage.setItem('darkTheme', darkTheme);
    });

    fontSizeButton.addEventListener('click', () => {
      switch (fontSize) {
        case 'small':
          fontSize = 'medium';
          break;
        case 'medium':
          fontSize = 'large';
          break;
        case 'large':
          fontSize = 'small';
          break;
        default:
          fontSize = 'medium';
          break;
      }
      updateFontSize();
      localStorage.setItem('fontSize', fontSize);
    });

    clearButton.addEventListener('click', () => {
      noteTextarea.value = '';
      localStorage.removeItem('note');
    });

    downloadButton.addEventListener('click', () => {
      const noteContent = noteTextarea.value;
      const blob = new Blob([noteContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'note.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    noteTextarea.addEventListener('input', () => {
      const noteContent = noteTextarea.value;
      localStorage.setItem('note', noteContent);
    });

    function updateTheme() {
      if (darkTheme) {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
      }
    }

    function updateFontSize() {
      switch (fontSize) {
        case 'small':
          noteTextarea.style.fontSize = '14px';
          break;
        case 'medium':
          noteTextarea.style.fontSize = '16px';
          break;
        case 'large':
          noteTextarea.style.fontSize = '18px';
          break;
      }
    }
  </script>
</body>
</html>
